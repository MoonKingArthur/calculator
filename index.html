<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TI-108</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="style.css">
        
    </head>
    <body>
        <div class="calculator">
            <div id="top-blue"></div>
            <div id="display-left"></div>
            <div id="display"></div>
            <div id="display-right"></div>
            <div id="name-model">Texas Instruments TI - 108</div>
            <div id="solar-strip"></div>
            <div id="solar-strip-right"></div>
            <button class="operator" id="plus">+</button>
            <button class="operator" id="subtract">-</button>
            <button class="operator" id="multiply">*</button>
            <button class="operator" id="divide">/</button>
            <button class="button" id="7">7</button>
            <button class="button" id="8">8</button>
            <button class="button" id="9">9</dbuttoniv>
            <button class="operator" id="equal">=</button>
            <button class="button" id="4">4</button>
            <button class="button" id="5">5</button>
            <button class="button" id="6">6</button>
            <button class="button" id="1">1</button>
            <button class="button" id="2">2</button>
            <button class="button" id="3">3</button>
            <button class="button" id="0">0</button>
            <button class="button" id="decimal">.</button>
            <button class="operator" id="clear">C</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
