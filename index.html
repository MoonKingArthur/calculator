<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TI-108</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="style.css">
        
    </head>
    <body>
        <div class="calculator">
            <div id="top-blue">top blue band</div>
            <div id="display-left">display left</div>
            <div id="display">display</div>
            <div id="dispay-right">display right</div>
            <div id="name-model">Texas Instruments TI - 108</div>
            <div id="solar-strip">solar strip</div>
            <div id="solar-strip-right">solar strip right</div>
            <div class="button" id="7">7</div>
            <div class="button" id="8">8</div>
            <div class="button" id="9">9</div>
            <div class="button" id="divide">/</div>
            <div class="button" id="4">4</div>
            <div class="button" id="5">5</div>
            <div class="button" id="6">6</div>
            <div class="button" id="multiply">*</div>
            <div class="button" id="1">1</div>
            <div class="button" id="2">2</div>
            <div class="button" id="3">3</div>
            <div class="button" id="subtract">-</div>
            <div class="button" id="on-clear">On/C</div>
            <div class="button" id="0">0</div>
            <div class="button" id="decimal">.</div>
            <div class="button" id="plus">plus</div>
            <div class="button" id="equal">=</div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
